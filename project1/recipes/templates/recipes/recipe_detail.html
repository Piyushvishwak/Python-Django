{% extends 'base.html' %}
{% block content %}
<div class="card">
    <img src="{{ recipe.image }}" class="card-img-top" alt="Recipe Image">
    <div class="card-body">
        <h2>{{ recipe.title }}</h2>
        <p>{{ recipe.description }}</p>
        <h4>Ingredients:</h4>
        <p>{{ recipe.ingredients }}</p>
        <h4>Instructions:</h4>
        <p>{{ recipe.instructions }}</p>
    </div>
</div>
<a href="/" class="btn btn-secondary mt-3">Back to Recipes</a>
{% endblock %}
